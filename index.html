    <input type="text" id="one" placeholder="Enter 0-24">
    <button onclick="hour()"> Click me</button> <br> <br>
    output: <span id="output"></span>




    <script>
        function hour() {
            var x = document.getElementById("one").value;
            if (x >= 0 && x < 6) {
                document.getElementById("output").innerHTML = "Good Night";
            } else if (x >= 6 && x < 12) {
                document.getElementById("output").innerHTML = "Good Morning";

            } else if (x >= 12 && x < 18) {
                document.getElementById("output").innerHTML = "Good AfterNoon";

            } else if (x >= 18 && x <= 24) {
                document.getElementById("output").innerHTML = "Good Night";

            } else {
                document.getElementById("output").innerHTML = "Invaid Number";
            }
        }
    </script>
